<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <div class="overlay">
            <div class="title">We are Coming Soon</div>
            <div class="date" id="Date">01 DEC 2023 10:00 PM</div>
            <div class="contain">
                <div class="lab">
                    <input type="text" id="Days" value="0" readonly><br>
                    <label for="Days">Day</label>
                </div>
                <div class="lab">
                    <input type="text" id="Hours" value="0" readonly><br>
                    <label >Hours</label>
                </div>
                <div class="lab">
                    <input type="text" id="Minutes" value="0" readonly><br>
                    <label >Minutes</label>
                </div>
                <div class="lab">
                    <input type="text" id="Seconds" value="0" readonly><br>
                    <label >Seconds</label>
                </div>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
